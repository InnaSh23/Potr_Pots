<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POTR POTS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/potrpots.svg">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>

  <body class="page__body">
    <header class="page__header header">
      <div class="header__top-bar container top-bar">
        <div class="top-bar__logo">POTR POTS</div>

        <div class="top-bar__menu navigation">
          <ul class="top-bar__list navigation__list">
            <li class="navigation__item">
              <a href="#features" class="navigation__link">Features</a>
            </li>

            <li class="navigation__item">
              <a href="#about" class="navigation__link">About us</a>
            </li>

            <li class="navigation__item">
              <a href="#materials" class="navigation__link">Materials</a>
            </li>

            <li class="navigation__item">
              <a href="#message" class="navigation__link">Message us</a>
            </li>
          </ul>
        </div>

        <div class="top-bar__shop">
          <a href="#">
            <img src="./images/icons/bag.svg" alt="bag">
          </a>
        </div>

        <div class="top-bar__menu-icon">
          <a href="#menu">
            <img src="./images/icons/menu_icon.svg" alt="menu">
          </a>
        </div>
      </div>

      <div class="header__content" id="header-content">
        <div class="container__image">
          <picture>
            <source
              media="(min-width: 1440px)"
              srcset="./images/jpg/desktop/6-desctop.jpg"
            >

            <source
              media="(min-width: 768px)"
              srcset="./images/jpg/tablet/6-tablet.jpg"
            >

            <img
              class="header__img"
              src="./images/jpg/mobile/6-mobile.jpg"
              alt="cactus"
            >
          </picture>
        </div>

        <h1 class="header__title title container" id="header-title">
          <span class="title__clear">POTR ~ Eco, <br> self-</span>watering,<br> origami
          <span class="title__clear">plant</span><br>pots
        </h1>
      </div>

      <div class="container">
        <div class="header__cost">
          <div class="header__price">$ 7,50</div>
          <div class="header__text">Get the second order <br>in half price</div>
        </div>

        <div class="header__content-buttom">
          <div class="header__button button">
            <a href="#" class="button__link">Buy now
              <img
                class="button__link-arrow"
                src="./images/icons/arrow-right.svg"
                alt="arrow-right"
              >
            </a>
          </div>

          <div class="header__favicon">
            <div class="header__favicon-text">More about POTR POTS</div>
            <img
              class="header__favicon-arrow"
              src="./images/icons/arrow-down.svg"
              alt="arrow-down"
            >
          </div>

          <div class="header__potr-pots">
            <div class="header__potr">
              <div class="header__potr-line"></div>
              <div class="header__potr-text">potr pots</div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <aside class="page__aside menu" id="menu">
      <ul class="menu__list">
        <li class="menu__item">
          <a href="#" class="menu__link">Basket</a>
          <div class="menu__ellipse">0</div>
        </li>

        <li class="menu__item">
          <a href="#" class="menu__link">Features</a>
        </li>

        <li class="menu__item">
          <a href="#" class="menu__link">Materials</a>
        </li>

        <li class="menu__item">
          <a href="#" class="menu__link">About us</a>
        </li>

        <li class="menu__item">
          <a href="#" class="menu__link">Message us</a>
        </li>
      </ul>

      <div class="menu__close">
        <a href="#" class="menu__close-img">
          <img src="./images/icons/menu-cross.svg" alt="menu-cross">
        </a>

        <div class="menu__line"></div>

        <div class="menu__cross-text">Close</div>
      </div>
    </aside>

    <main class="page__main"></main>
    <footer class="page__footer"></footer>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
